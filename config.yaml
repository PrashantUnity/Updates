baseURL: "https://codefrydev.in/updates/"
languageCode: en-us
title: Code Fry Dev
theme: PaperMod
enableRobotsTXT: true

googleAnalytics: G-VM01Q3R43D
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: search
      name: Search
      url: /search
      weight: 50
    - identifier: tags
      name: Tags
      url: /tags
      weight: 60 

params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: false
    title: "Code Fry dev Blog"
    subtitle: "Announce"
    imageUrl: "home/casual-small-square.jpeg"
    imageWidth: 220
    imageHeight: 220
    # buttons:
    #   - name: Resume
    #     url: ""

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # socialIcons:
  #   - name: "email"
  #     url: "mailto:codefrydev@gmail.com"
  #   - name: "linkedin"
  #     url: "https://www.linkedin.com/in/codefrydev"
  #   - name: "github"
  #     url: "https://github.com/codefrydev"
  #   - name: "youtube"
  #     url: "https://www.youtube.com/c/codefrydev"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
minify:
  disableXML: true
  minifyOutput: true

socialIcons:
  - name: x
    url: "https://x.com/codefrydev"
  - name: stackoverflow
    url: "https://stackoverflow.com" 

analytics:
    google:
      SiteVerificationTag: "G-VM01Q3R43D"