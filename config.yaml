baseURL: "https://codefrydev.in/updates/"
languageCode: en-us
title: Code Fry Dev
theme: PaperMod
enableRobotsTXT: true

googleAnalytics: G-VM01Q3R43D
analytics:
    google:
      SiteVerificationTag: "G-VM01Q3R43D"
      
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: application
      name: Apps
      url: /application
      weight: 11
    - identifier: blog
      name: RND
      url: /blog
      weight: 11
    - identifier: games
      name: Games
      url: /games
      weight: 12
    - identifier: design
      name: Design
      url: /design
      weight: 50
    - identifier: search
      name: Search
      url: /search
      weight: 50
    - identifier: tags
      name: Tags
      url: /tags
      weight: 60 

params:
  mainSections : ["blog","games","design","application"] # put parent directory to show in home pages
  defaultTheme: auto
  comments: true
  disqusShortname: codefrydev
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  # for enchanced SEO
  env: production
  assets:
    disableHLJS: false
  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # socialIcons:
  #   - name: "email"
  #     url: "mailto:codefrydev@gmail.com"
  #   - name: "linkedin"
  #     url: "https://www.linkedin.com/in/codefrydev"
  #   - name: "github"
  #     url: "https://github.com/codefrydev"
  #   - name: "youtube"
  #     url: "https://www.youtube.com/c/codefrydev"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true 

minify:
  disableXML: true
  minifyOutput: true